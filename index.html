<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
 
    <header class="quiz-header">
        <span class="high-score"><button type="button" id="high-score-button" class="buttons">See High Scores</button></span>
        <span class="time-left" id="countdown">90s left</span>
    </header>


<div id="quiz-name-div">
        <h1 class="quiz-name">Code Quiz</h1>
        <h2 class="quiz-description">Answer some questions about Javascript!</h2>
        <h3 class="quiz-rules">Keep in mind that each incorrect answer will deduct 10s from your time.</h3>
        <button type="button" id="start-button" class="buttons">Let's Start!</button>
</div>    

<div class="quiz-question-container">
    <div id="hidden-container">
    <div id="question-text"></div>
    <div id="options">
      
    </div>
    <div id="correct-answers"></div>
    </div>
</div>




<div class="results">
    <span id="hidden-correct">Correct</span>
    <span id="hidden-incorrect">Incorrect</span>
</div>

<div class="controls">
    <div id="hidden-controls-container">
    <button type="button" id="next-button" class="buttons">Next</button>
    <button type="button" id="submit-button" class="buttons">Submit</button>
    </div>

    <div class="quiz-score-container">
        <div id="hidden-score-container">
            <div id="score">
                
            </div>
            <div class="formBox">
            <form>
            <label for="initials">Initials</label>
            <input type="text" id="initials" name="initials">
            <button type="submit" id="save-button">Save</button>
            </form>
            </div>
        </div>
    </div>

    <div class="high-score-div">
        <div id="hidden-high-score">
            <p>High scores display here</p>
            <button type="button" id="back-button" class="buttons">Go Back</button>
            <button type="button" id="clear-button" class="buttons">Clear Scores</button>
        </div>
    </div>
    
</div>
</div>


    


    
   

   

    

   


    
    </main>

    





    <script src="Assets/js/script.js"></script>
</body>
</html>
